<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f32b08a0b6.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./data/style.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
               <div class="card">
                    <div class="card-header main-bg">
                        <div class="card-header-title is-justify-content-center is-size-2">ToDo List</div>
                    </div>
                    <div class="card-content is-flex is-justify-content-space-between">
                        <input type="text" name="Item" id="item" class="input is-inline" placeholder="e.g. Laundry or Laundry, Dishes, Yard work" title="Multiple items at once should be separated with a comma ," autocomplete="off">
                        <button class="button ml-2 is-rounded is-info is-outlined" id="submit">Add Item</button>
                    </div>
                    <hr>
                    <div class="card-content" id="list"></div>
                    <div class="card-footer pb-4 pt-4 main-bg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./data/functions.js"></script>
</body>
</html>
