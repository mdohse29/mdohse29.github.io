<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./data/style.css">
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <title>Link Maker 2.0</title>
</head>
<body>
    <div class="container ">
        <div class="columns">
            <div class="column">
                <h1 class="title has-text-centered is-2">Link Maker 2<span id="forTesting">.</span>0</h1>
                <h2 class="subtitle has-text-centered">&nbsp;</h2>
            </div>
        </div>

        <div class="columns">
            <div class="column">
                <div class="box" id="selectMenu">
                    <div class="field">
                        <div class="select">
                            <label class="label is-inline-block" for="type">Choose a type: </label>
                            <select name="type" id="mediaType">
                                <option value="DOC" title="aka CDN Link">Media File Link</option>
                                <option value="Animation" >Animation</option>
                                <option value="DLA" >DLA</option>
                            </select>
                        </div>
                    </div>
                    <div class="field ">
                        <label for="pffCheck" class="label is-inline">PFF File? </label>
                        <input class="checkbox" type="checkbox" id="pffCheck">
                    </div>
                    <div class="field ">
                        <label class="label is-inline" for="text">Extra Text? </label>
                        <input class="checkbox" type="checkbox" id="text"/>
                    </div>
                    <div class="field">
                        <button id="mediaselect" class="button mt-4 is-rounded is-info">Submit</button>
                    </div>
                </div>

                <div class="box dnone" id="linkData">
                </div>
                <div class="box dnone" id="linkBuild">
                    <div class="head">
                        <button class="button is-small is-info is-light" id="showPreview">Preview</button>
                        <h1 class="title has-text-centered">CDN Link</h1>
                    </div>
                    
                </div>
                <div class="box">
                    <textarea placeholder="Area to keep notes" name="notes" id="notes" class="textarea" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="column dnone" id="preview">
                <div class="box">
                    <button class="button close" title="Close Preview">X</button>
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="./data/functions.js"></script>
    <!-- <script src="./data/jq_functions.js"></script> -->
</body>
</html>
