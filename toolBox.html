<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            text-align: center;
        }
        .mainHead {
            margin-bottom: 5%;
        }
        .toolLinks li {
            font-size: 24px;
            margin: 15px auto;
        }
        #magic {
            cursor:crosshair;
        }
        .tilesContainer {
            margin: 2.5% auto;
        }
        .tiles {
            display: flex;
            /* flex-direction: row; */
            justify-content: space-evenly;
            align-items: center;
            width: 65%;
            margin-left: 17.5%;
        }
        .tile {
            display: flex;
            justify-content: center;
            text-justify: distribute;
            align-items: center;
            flex-wrap: wrap;
            height: 150px;
            width: 150px;
            background-color: lightblue;
            /* margin: 0 10px; */
            box-shadow: 5px 5px darkgrey;
            border-radius: 50%;
            user-select: none;
            cursor: pointer;
        }
        .repo {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#magic').click(function(){
                $('.repo').each(function(){
                    if ( $(this).css('display') == 'none'){
                        $(this).css('display', 'flex');
                    }else{
                        $(this).css('display', 'none');
                    }
                });
            });
            $('#magic').mouseenter(function(){
                $(this).css('border', '1px solid red');
            });
            $('#magic').mouseleave(function(){
                $(this).css('border', 'none');
            });

            $('.tile').mousedown(function(){
                $(this).css('box-shadow', '1px 1px darkgrey');
            });
            $('.tile').mouseup(function(){
                $(this).css('box-shadow', '5px 5px darkgrey');
            });
            $('.tile').click(function(){
                let link = $(this).attr('url');
                if (link.includes('http')){
                    window.open(link, '_blank');
                }else{
                    window.location.href = link;
                }
            });
        });
    </script>
    <title>Mike's Super Awesome ToolBox</title>
</head>
<body>
    <div style="height: 5px; width: 5px;" id="magic">&nbsp;</div>
    <div class="mainHead">
        <h1 style="text-align: center;">Mike's Super Awesome ToolBox</h1>
    </div>
    <!-- <div class="toolLinks">
        <ul style="list-style: none;">
            <li id="repo" ><a href="./repo/glyn/repo_lookup.htm">Repo Lookup</a></li>
            <li><a href="./linkMaker/link.html">The CDN Link Maker</a></li>
            <li><a href="./misc/scratchPad.html">Scratch Pad for notes (Does not Save)</a></li>
        </ul>
    </div> -->
    <div class="tilesContainer">
        <div class="tiles">
            <div class="tile repo" url="./repo/glyn/repo_lookup.htm"><p>Repo Lookup</p></div>
            <div class="tile" url="./linkMaker/link.html"><p>The CDN Link Maker</p></div>
            <div class="tile" url="./misc/scratchPad.html"><p>Scratch Pad for notes<br/><span style="font-size: small;">(Does not save)</span></p></div>
        </div>
    </div>
    <div class="tilesContainer">
        <div class="tiles repo">
            <div class="tile" url="https://ims-tools.owteam.com/"><p>IMS Tools</p></div>
            <div class="tile" url="http://sandbox.education2020.com/questionimporter/"><p>CW Question Importer</p></div>
            <div class="tile" url="http://sandbox.education2020.com/CurriculumUpload/UserLogin.aspx"><p>CW Curriculum Upload</p></div>
        </div>

    </div>
</body>
</html>
