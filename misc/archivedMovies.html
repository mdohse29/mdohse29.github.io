<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="preload" as="image" href="./data/Chicago-theatre-1920x1080-wallpaper.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Movies BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./data/amStyle_bs.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Special Feature -->
        <div class="row spcl d-none">
            <div class="col col-md-3 mt-2 random">
                <button class="btn btn-danger" id="rand">Random</button>
                <div class="input-group-sm d-inline-block ms-1">
                    <input type="number" class="form-control-sm" name="num" id="num" min="5" max="15" value="5">
                </div>
                <button class="btn btn-close bg-light" id="close"></button>
            </div>
        </div>
        <!-- Search Box and Header -->
        <div class="row menu"> <!-- Consider using STACKS from BS to align top row accordingly -->
            <div class="col col-12 d-flex">
                <div class="search">
                    <input type="text" name="q" id="search-box" placeholder="Search Title Here">
                    <button class="btn btn-primary d-none" id="submit-reset">Reset</button>
                </div>
            
                <div class="head">
                    <h1>Archived Movies</h1>
                </div>
            </div>
        </div>
        <!-- Content Area -->

        <div class="row content">
            <div class="col">
                <div class="tabs-container">
                    <div class="tabs">
                        <div class="tab active" tag="all">All</div>
                        <div class="tab" tag="mov">Movies</div>
                        <div class="tab" tag="tv">TV</div>
                        <div class="tab" tag="arch">Archive</div>
                    </div>
                </div>
                <div class="movies">
                    
                </div>
            </div>
            <div class="col">
                <div class="msg">
                    <p>If there is a movie in this list you would like to see,<br>just let me know and I will add it to the server.<br><a href="mailto:mdohse30@gmail.com">mdohse30@gmail.com</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <!-- <script src="./data/archiveData.js"></script> -->
    <script src="./data/archiveLoadData.js"></script>
    <script src="./data/archiveFunctions.js"></script>
  </body>
</html>
