<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet"> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- <script src="list.js"></script> -->
  <script src="testing.js">
  </script>
  <style>
    html {
          font-family: 'Mountains of Christmas', cursive;
    }
    body {
                /*background-image: url("./amy-shamblen-uYmf3FX2zHM-unsplash.jpg");*/
                background-image: url("./artboard-studio-B40ztSGQTZY-unsplash.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
          /*width:;*/


    }
    h1 {
      text-align: center;
      font-size: 64px;

    }
    button {
      font-size: 32px;
      /*opacity: 60%;*/
      font-family: 'Mountains of Christmas', cursive;

    }

    #select {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    #text{
      text-align: center;
      font-size: 36px;
      color: red;
    }

    #display {
      margin: 5% auto;
      /*background-color: green;*/
      transition: background-color 500ms ease-in;
      /*height: 400px;*/
      display: flex;
      justify-content: space-around;
      justify-self: center;
      align-content: center;
      max-width: 600px;
    }

    #giftList {
      /*background-color: #f1a5a7;*/
      background-image: url("./markus-spiske-5jeRBN4-ZLE-unsplash.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-size: 20px;
      max-height: 75%;
      overflow: scroll;
    }

    #giftList, .listContent {
      
      display: none;
      /*visibility: hidden;*/
      position: absolute;
      z-index: 2;
    }

    #userItems, .listContent ul {
      max-width: 310px;
    }
    .xmas {
      list-style-image: url("./xmas.png");
      transition: font-size 1s;
    }
    .xmas:hover {
      font-size: 120%;
      cursor: pointer;
    }
    ul {
            font-size: 20px;
            list-style: none;

    }
    li {
      padding: 5px 0px;
    }
    #giftList ul ul {
      list-style-image: url("./listIcon-gift.png");
      background-color: rgba(239, 235, 236, 0.6);
      display: inline-block;
      

    }

    #btn-close {
      font-family: sans-serif;
      font-weight: 700;
      font-size: 10px;
      padding: 4px;
      margin-left: 10px;
      position: sticky;
      position: -webkit-sticky;
      top: 0;
    }

    p {
      text-align: center;
      font-size: 48px;
      color: white;
    }


    /*#results{
      border: solid 5px;
    }*/
  </style>

  <title>Gift Picker</title>
</head>
<body>
  <h1>Gift Picker</h1>
  <div id="select">
    <button onclick="reset()">Try Again</button>
    <button onclick="picker()">Pick Someone</button>
    <button class="list" onclick="viewList()">THE LIST</button>
   </div>
  <div id="display">
    <div id="nameChoice"></div>
    <div id="userGiftList" style="display: none;"></div>
  <div id="giftList">
    <button onclick="$('#giftList').toggle('hide');" id="btn-close" style="position: sticky;">Close</button>
  </div> 
  </div>

</body>
</html>
