<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Pad</title>
    <style>
        html {
            overflow: hidden !important;
        }
        body {
            margin: 0px;
        }
        .presentation {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="presentation">
        <iframe src="https://mdohse29.github.io/misc/scratchPad.html" allow="clipboard-read; clipboard-write" frameborder="0"></iframe>
    </div>
</body>
</html>
