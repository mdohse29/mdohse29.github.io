<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./data/style.css">
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <title>Link Maker 2.0</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title has-text-centered">Link Maker 2.0</h1>
            </div>
        </div>

        <div class="columns">
            <div class="column">
                <div class="box" id="selectMenu">
                    <div class="field">
                        <label class="label is-inline" for="type">Choose a type: </label>
                        <select class="select" name="type" id="mediaType">
                            <option value="Animation">Animation</option>
                            <option value="DLA">DLA</option>
                            <option value="DOC">CDN Link</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="pffCheck" class="label is-inline">PFF File? </label>
                        <input class="checkbox" type="checkbox" id="pffCheck">
                    </div>
                    <div class="field">
                        <label class="label is-inline" for="text">Extra Text? </label>
                        <input class="checkbox" type="checkbox" id="text"/>
                    </div>
                    <div class="field">
                        <input type="button" id="mediaselect" class="button mt-4 is-rounded is-info" value="Submit"/>
                    </div>
                </div>

                <div class="box dnone" id="linkbuild">
                    
                </div>
                <div class="box dnone" id="textarea">
                    
                </div>
            </div>
            <div class="column ">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <script src="./data/functions.js"></script>
    <!-- <script src="./data/jq_functions.js"></script> -->
</body>
</html>
