<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            text-align: center;
        }
        .mainHead {
            margin-bottom: 5%;
            
        }
        h1 {
            text-align: center;
            font-size: 60px;
        }
        .toolLinks li {
            font-size: 24px;
            margin: 15px auto;
        }
        #magic {
            cursor:crosshair;
        }
        .tilesContainer {
            margin: 2.5% auto;
        }
        .tiles {
            display: none;
            /* flex-direction: row; */
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            width: 65%;
            margin-left: 17.5%;
            border: 1px dashed black;
            border-top: none;
            border-radius: 5px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .expand {
            display: block;
            justify-content: space-around;
            align-items: center;
            width: 65%;
            margin-left: 17.5%;
            border: 1px solid black;
            border-radius: 5px;
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: center;
            font-size: 1.25em;
            cursor: pointer;
            user-select: none;
        }
        .tile {
            display: flex;
            justify-content: center;
            text-justify: distribute;
            align-items: center;
            flex-wrap: wrap;
            height: 150px;
            width: 150px;
            background-color: lightblue;
            box-shadow: 10px 0px 5px 2px darkgrey;
            border-radius: 50%;
            user-select: none;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }
        .msg {
            width: 95%;
        }
        .msg P {
            text-align: left;
        }
        .tile:hover {
            background-color: rgb(26, 137, 173);
            /* box-shadow: 10px 10px 5px 2px darkgrey; */
        }
        div.tiles.selected {
            display: flex;
        }
        .flk {
            display: none;
        }

    </style>
    <script>
        // location.replace("./construction.html");
        $(document).ready(function(){
            $('#magic').click(function(){
                $('.flk').each(function(){
                    if ( $(this).css('display') == 'none'){
                        $(this).css('display', 'flex');
                    }else{
                        $(this).css('display', 'none');
                    }
                });
            });

            $('.expand').click(function(){
                if (!$(this).parent().find('div.tiles').hasClass('selected')){
                    $('div.selected').removeClass('selected');
                }
                $(this).parent().find('div.tiles').toggleClass('selected');
            });
            
            $('#magic').mouseenter(function(){
                $(this).css('border', '1px solid red');
            });
            $('#magic').mouseleave(function(){
                $(this).css('border', 'none');
            });

            $('.tile').mousedown(function(){
                $(this).css('box-shadow', '2px 0px 5px 2px darkgrey');
            });
            $('.tile').mouseup(function(event){
                $(this).css('box-shadow', '10px 0px 5px 2px darkgrey');
                let link = $(this).attr('url');

                /* Returns which mouse button is being used.
                1 - Left Mouse Button
                2 - Middle Mouse Button
                3 - Right Mouse Button
                */
               if (link != null && link != ""){
                    switch(event.which){
                        case 1:
                            if (link.includes('http')){
                                window.open(link, '_blank');
                            }else{
                                window.location.href = link;
                            }
                            break;
                        case 2:
                            window.open(link, '_blank');
                            break;
                    }
                }
            });
            
        });
    </script>
    <title>mdohse29 GitHub</title>
</head>
<body>
    <div style="height: 5px; width: 5px;" id="magic">&nbsp;</div>
    <div class="mainHead">
        <h1>mdohse29 GitHub</h1>
    </div>
    <div class="tilesContainer">
        <div class="expand">Silly Things I Made</div>
        <div class="tiles">
            <div class="tile" url="./picker/index.html"><p>The Gift Picker</p></div>
            <div class="tile" url="./misc/archivedMovies.html"><p>My Archived Movie List</p></div>
        </div>
    </div>
    <div class="tilesContainer">
        <div class="expand flk">About mdohse29</div>
        <div class="tiles">
            <div class="msg">
                <p>Howdy,</p>
                <p>I like to learn new code related things. I do not develop profetionally, but I do like to just play around with silly things.</p>
            </div>
        </div>
    </div>
</body>
</html>
