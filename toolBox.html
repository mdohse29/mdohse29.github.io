<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .toolLinks li {
            font-size: 24px;
            margin: 15px auto;
        }
        #repo {
            display: none;
        }
        
        .tiles {
            display: flex;
            /* flex-direction: row; */
            align-content: center;
        }
        .tile {
            
            height: 150px;
            width: 150px;
            background-color: lightblue;
            margin: 0 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#magic').click(function(){
                $('[id="repo"]').each(function(){
                    $(this).toggle();
                });
            });
        });
    </script>
    <title>Mike's Super Awesome ToolBox</title>
</head>
<body>
    <div style="height: 5px; width: 5px;" id="magic">&nbsp;</div>
    <div class="mainHead">
        <h1 style="text-align: center;">Mike's Super Awesome ToolBox</h1>
    </div>
    <div class="toolLinks">
        <ul style="list-style: none;">
            <li id="repo" ><a href="./repo/glyn/repo_lookup.htm">Repo Lookup</a></li>
            <li><a href="./linkMaker/link.html">The CDN Link Maker</a></li>
            <li><a href="./misc/scratchPad.html">Scratch Pad for notes (Does not Save)</a></li>
        </ul>
    </div>
    <div class="tilesContainer" >
        <div class="tiles">
            <div class="tile">Repo Lookup</div>
            <div class="tile">The CDN Link Maker</div>
            <div class="tile">Scratch Pad for notes<br/><span style="font-size: small;">(Does not save)</span></div>
        </div>
    </div>
</body>
</html>
