<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./data/amStyle_bulma.css">
    <title>Full Movie List</title>
    <!-- <link rel="stylesheet" href="./data/amStyle_bs.css"> -->
</head>
<body class="has-background-info-light">
    <div class="heading">
        <div class="columns is-centered">
            <div class="column is-2 is-inline-flex">
                <div class="spcl d-none">
                    <input type="number" class="input" name="num" id="num" min="5" max="15" value="5">
                    <button class="button" id="rand">Random</button>
                    <button class="button is-danger is-outlined" id="close">X</button>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="title">
                    <h1 class="has-text-centered">Full Movie List</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="presentation">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <div class="search">
                        <input type="text" name="q" class="input is-info" id="search-box" placeholder="Search Title Here">
                        <button class="button is-info ml-1 d-none" id="submit-reset">Reset</button>
                    </div>
                    <div class="content msg">
                        <p>Here is the list of ALL the movies and tv shows currently on the server.</p>
                        <p>If there is a movie in the archive, or a movie that I don't have, that you want added just let me know.</p>
                    </div>
                    <div class="content">
                        <div class="tabs-container">
                            <div class="tabs">
                                <div class="tab has-background-info-light active" tag="all">All</div>
                                <div class="tab has-background-info-light" tag="mov">Movies</div>
                                <div class="tab has-background-info-light" tag="tv">TV</div>
                                <div class="tab has-background-info-light" tag="arch">Archive</div>
                            </div>
                        </div>
                        <div class="movies has-background-info-light">
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./data/archiveLoadData.js"></script>
    <script src="./data/archiveFunctions.js"></script>
</body>
</html>
