<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Archived Movies</title>
  <style>
    .movies {
      height: 800px;
      width: 75%;
      overflow: scroll;
      border: 1px solid black;
      padding: 2px 10px;
    }
  </style>
  <script>
      $.get('https://mdohse29.github.io/archive.txt', function(data, status){
        let movies = data.split('\n');
        for (a = 0; a < movies.length; a++){
          $('.movies').append('<p>' + movies[a] + '</p>');
        }
      }, 'text');
  </script>
</head>
<body>
  <h1>Archived Movies</h1>
  <div class="movies">

  </div>
</body>
</html>
